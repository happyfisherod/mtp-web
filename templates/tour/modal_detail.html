{% load static %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="tourDetailModalTitle">{{ tour.name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <div class="tour-description">
                    <p>
                        {{ tour.description }}
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer d-flex flex-row justify-content-end">
            <a type="button" href="{% url 'tour.tour_detail' unique_id=tour.unique_id %}" id="show_tour" class="btn btn-success text-light" >Go to Detail Page</a>
        </div>
    </div>
</div>
