{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<div class="main-body d-flex justify-content-center">
    <div style="width: 350px;">
        <h2 class="mt-5 text-center mb-4">User Profile</h2>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="post-form w-100">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex flex-row justify-content-between align-items-center">
                <a href="{% url 'change_password' %}">Change Password</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function switch_maillist() {
        if ($('#id_is_maillist').hasClass('d-none'))
        {
            $('#id_is_maillist').prev().addClass('d-none');
        }
        else {
            $('#id_is_maillist').prev().addClass('d-none');
        }
    }
    
    switch_maillist()
</script>
{% endblock %}
