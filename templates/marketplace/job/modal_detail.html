<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="jobDetailModalTitle">{{ job.name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <div class="modal-body">
                <div class="job-description">
                    <p>
                        {{ job.description }}
                    </p>
                </div>

                <div class="job-organisation">
                    <a href="{{ job.organisation_website }}" target="_bank">
                        <p>
                            {{ job.organisation_name }}
                        </p>
                    </a>
                </div>

                <div class="job-created-at text-secondary">
                    <h6>
                        {{ job.options }}
                    </h6>
                </div>
            </div>
        {% if is_mine %}
            <div class="modal-footer d-flex flex-row justify-content-end">
                <a type="button" href="{% url 'marketplace.my_job_edit' unique_id=job.unique_id %}" id="edit_button" class="btn btn-primary text-light" >Edit</a>
                <button type="button" id="delete_button" class="btn btn-danger text-light" >Delete</button>
                <form method="POST" action="{% url 'marketplace.my_job_delete' unique_id=job.unique_id %}" id="delete_form">
                    {% csrf_token %}
                </form>
            </div>
        {% else %}
            <div class="modal-footer d-flex flex-row justify-content-end">
                <a type="button" href="{{ apply_url }}" id="apply_button" class="btn btn-success text-light" >Apply to this project</a>
            </div>
        {% endif %}  
    </div>
</div>

<script>
    $('#delete_button').click(function() {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.value) {
                $('#delete_form').submit()
            }
        })
    })
</script>
