{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Map Paths{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/iconified/favicon.ico' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/marketplace_style.css' %}">
    <style>
        @media only screen and (max-width: 600px) {
            .card.login {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/form-validator/jquery.form-validator.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-toggle/bootstrap-toggle.min.css' %}">
    {% block scripts %}
      <!--- some scripts that apply to all pages -->
    {% endblock %}
    <script>
        $(function() {
            $.validate();
        })
    </script>
</body>
</html>
