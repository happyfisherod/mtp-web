<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ pageTitle }} - Map the Paths</title>

<meta name="description" content="{{ pageDescription }}" />
<meta name="author" content="Trek View" />

<meta property="og:title" content="{{ pageTitle }} - Map the Paths" />
<meta property="og:description" content="{{ pageDescription }}" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ BASE_URL }}" />
<meta property="og:site_name" content="Map the Paths" />
{% if not firstImageKey is None and firstImageKey != '' %}
    <meta property="og:image" content="https://images.mapillary.com/{{ firstImageKey }}/thumb-2048.jpg" />
{% else %}
    <meta property="og:image" content="{{ BASE_URL }}static/images/meta/trek-view-360-degree-tour.jpg" />
{% endif %}
<meta property="fb:app_id" content="314866179884216"/>

<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ pageTitle }} - Map the Paths" />
<meta name="twitter:description" content="{{ pageDescription }}" />
<meta name="twitter:site" content="@trekview" />
<meta name="twitter:creator" content="@trekview" />

{% if not firstImageKey is None and firstImageKey != '' %}
    <meta name="twitter:image" content="https://images.mapillary.com/{{ firstImageKey }}/thumb-2048.jpg" />
{% else %}
    <meta name="twitter:image" content="{{ BASE_URL }}static/images/meta/trek-view-360-degree-tour.jpg" />
{% endif %}
